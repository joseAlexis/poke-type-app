<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon datatypes</title>
        <script src="./scripts/actions.js"></script>
    </head>

    <body>
        <h1>Pokemon datatypes calculator</h1>
        <p>Plese select the pokemon datatype(s)</p>

        <h4>First datatype</h4>
        <select name="datatype1" id="datatype1">
            <option>Water</option>
            <option>Fire</option>
            <option>Grass</option>
        </select>

        <h4>Second datatype</h4>
        <select name="datatype2" id="datatype2">
            <option>Not Defined</option>
            <option>Water</option>
            <option>Fire</option>
            <option>Grass</option>
        </select>
        <br>
        <br>
        <input type="submit" id="submitPokeSelection" onclick="submitPokemons()"/>


        <h1>Pokemon Datatypes Registration</h1>
        <form id="addPokemonType" method="post" action="./index.html">
            <label>Pokemon Type</label>
            <input type="text" id="pokemonType"/>
            <br>
            <label>Weaknesses</label>
            <input type="text" id="weakTo"/>
            <br>
            <label>Effectiveness</label>
            <input type="text" id="effectiveTo"/>
            <br>
            <input type="submit" id="btnSubmitNewType"/>
        </form>
    </body>

</html>
